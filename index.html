<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Hiker's Guide</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="exercise-card">
        <div class="exercise-movement">
          <img
            src="./images/barbell-bench-press-concentric.png"
            alt="Man in concentric phase of bench press"
            height="200px"
          />
          <img
            src="./images/barbell-bench-press-eccentric.png"
            alt="Man in eccentric phase of bench press"
            height="200px"
          />
        </div>
        <div class="exercise-stats">
          <p class="exercise-name">Barbell Bench Press</p>
          <div class="label-data-holder">
            <div class="label-data">
              <p class="label">Prime Mover</p>
              <p class="data chest">Chest</p>
            </div>
            <div class="label-data">
              <p class="label">Synergist Group</p>
              <p class="data triceps">Triceps</p>
            </div>
          </div>
        </div>
      </div>

      <div class="exercise-card">
        <div class="exercise-movement dsp-img-spacing">
          <img
            src="./images/dumbbell-shoulder-press-concentric.png"
            alt="Man in conentric phase of shoulder press"
            height="200px"
          />
          <img
            src="./images/dumbbell-shoulder-press-eccentric.png"
            alt="Man in eccentric phase of shoulder press"
            height="200px"
          />
        </div>
        <div class="exercise-stats">
          <p class="exercise-name">Dumbbell Shoulder Press</p>
          <div class="label-data-holder">
            <div class="label-data">
              <p class="label">Primary Mover</p>
              <p class="data shoulders">Shoulders</p>
            </div>

            <div class="label-data">
              <p class="label">Synergist Groups</p>
              <p class="data triceps">Triceps</p>
              <p class="data chest">Chest</p>
              <p class="data traps">Traps</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
